version: 2.1
orbs:
  node: circleci/node@3.0.0

jobs:
  test-client:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: yarn --ignore-engines
          name: Ignoring engine versions
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test-client
          name: Running client tests
workflows:
  Tests:
    jobs:
      - test-client:
          name: Client test job
